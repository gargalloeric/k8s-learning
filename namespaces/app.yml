apiVersion: v1
kind: ServiceAccount
metadata:
  # Here we are defining the namespace where we want the object to go.
  # If not defined, the object will go to the default namespece.
  namespace: shield
  name: default

---

apiVersion: v1
kind: Service
metadata:
  namespace: shield
  name: the-bus
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    env: marvel

---

apiVersion: v1
kind: Pod
metadata:
  namespace: shield
  name: triskelion
  labels:
    env: marvel
spec:
  containers:
  - image: nigelpoulton/k8sbook:shield-01
    name: bus-ctr
    ports:
    - containerPort: 8080
    imagePullPolicy: Always
